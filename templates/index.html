<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>A/B Tests</title>
  </head>

  <body>
  <div class="p-3 mb-2 bg-secondary text-white">
    <!-- <p>{{ HTTPmethod }}</p> -->
    <p>{{ res }}</p>
    <h1 align = "center" style="margin-top: 0; padding: 20px;">A/B Tests Calculator</h1>
    <h6 align = "center" style="margin-top: 15px;">You can enter data in forms or upload .CSV file with comma-separated values (SET1, SET2)</h6>

    <form action="http://localhost:5000/" method="post" id="data_form">
      <div class="Radio" style="margin-top: 45px; margin-left: 10px;">
      <div class="form-check" >
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Enter with keyboard
          {% set res = 0%}
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          Upload file
          {% set res = 1%}
        </label>
      </div>
      </div>

      <div class="form-group" style="margin-top: 35px; margin-left: 10px; margin-right: 10px;">
        <label for="exampleFormControlTextarea1">Set 1</label>
        <textarea class="form-control" id="sample1_text" cols="20" rows="3" name="area1">64.2 28.4 85.3 83.1 13.4 56.8 44.2 90.0</textarea>
      </div>
 
      <div class="form-group" style="margin-top: 20px; margin-left: 10px; margin-right: 10px;">
        <label for="exampleFormControlTextarea1">Set 2</label>
        <textarea class="form-control" id="sample2_text" cols="20" rows="3" name="area2">45 29.5 32.3 49.3 18.3 34.2 43.9 13.8 27.4 43.4</textarea>
      </div>

      <div class="form-group" style="margin-top: 45px; margin-left: 10px">
        <label for="exampleFormControlFile1">CSV file: </label>
        <input type="file" class="form-control-file" id="exampleFormControlFile1">
      </div>
      <button id="fBtn" style="margin-top: 40px; margin-left: 10px;" type="submit" class="btn btn-primary" >Submit</button>

    </form>

    <h2 align="center" style="margin-left: 10px; margin-top: 10px;">{{ message }}</h2>

    {% if pngFlag %}
    <div align="center" class="image" style="margin-top: 10px;">
      <img src="{{ url_for('static', filename='plot.png') }}" alt="none">
    </div>
    {% endif %}
  </div>
  </body>
</html>
